<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="girl listens to music">

      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="card-middle">
          <div class="left">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="center"><p><span class="bold">Annual Plan</span><span>$59.99/year</span></p></div> 
          </div>

          <div class="right"><p>Change</p></div>
        </div>

        <button>Proceed to Payment</button>

        <p class="footer">Cancel Order</p>
      </div>
    </div>
  </main>
  
</body>
</html>
